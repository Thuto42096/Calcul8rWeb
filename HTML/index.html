<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calcul8r</title>
        <link rel="stylesheet" href="../CSS/style.css">
        <script src="../JS/script.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class="display" id="display"></div>

                <div class="buttons">
                    <button class="btn" id="clear">C</button>
                    <button class="btn" id="backspace">‚Üê</button>
                    <button class="btn" id="percent">%</button>
                    <button class="btn" id="equals">=</button>
                    <button class="btn decimal" id="decimal">.</button>
                    
                    <button class="btn operator" id="divide">/</button>
                    <button class="btn operator" id="multiply">*</button>
                    <button class="btn operator" id="subtract">-</button>
                    <button class="btn operator" id="add">+</button>


                    <button class="btn number" id = "num-1" aria-label="1">1</button>
                    <button class="btn number" id = "num-2" aria-label="2">2</button>
                    <button class="btn number" id = "num-3" aria-label="3">3</button>
                    <button class="btn number" id = "num-4" aria-label="4">4</button>
                    <button class="btn number" id = "num-5" aria-label="5">5</button>
                    <button class="btn number" id = "num-6" aria-label="6">6</button>
                    <button class="btn number" id = "num-7" aria-label="7">7</button>
                    <button class="btn number" id = "num-8" aria-label="8">8</button>
                    <button class="btn number" id = "num-9" aria-label="9">9</button>
                    <button class="btn number" id = "num-0" aria-label="0">0</button>
                </div>
        </div>
    </body>
</html>
